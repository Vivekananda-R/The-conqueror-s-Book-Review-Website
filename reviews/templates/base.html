<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}HTML 5 Boilerplate{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="background-color:#fdd5df;">

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-white" href="{% url 'reviews:review_list' %}">The Conqueror's Book Review</a>
        </div>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link text-white"href="{% url 'reviews:book_list' %}">Book List</a></li>
                <li class="nav-item"><a class="nav-link text-white"href="{% url 'reviews:review_list' %}">Home</a></li>
            <!-- </ul>
            <ul class="nav navbar-nav navbar-right"> -->
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-white"href="{% url 'reviews:user_review_list' user.username %}">Hello {{ user.username }}</a></li>
                <li class="nav-item"><a class="nav-link text-white"href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item text-white"><a class="nav-link text-white"href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link text-white"href="{%url 'registration'%}">Register</a></li>
                {% endif %}
            </ul>
        </div>
</div>
</nav>
<div class="container">
  {% block content %}(no content){% endblock %}
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
