{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}Login{% endblock %}
{% block content %}

<div class = "login">
  <!-- {% if not user.is_authenticated%}
    <h3 class="text-danger">Please Login<h3>
      {%endif%} -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="list-style-type:none;"><h3 style="color:blue;">{{message}}</h3></li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Login Here</h1>

         <form method="POST" >
             {% csrf_token %}
             <table>
                {{ form|crispy }}
                 <tr>
                    <td></td>
                    <td><input class="btn btn-info"type="submit" name="submit" value="Login" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content %}
