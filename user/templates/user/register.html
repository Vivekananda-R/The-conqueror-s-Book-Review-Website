{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}Registration{% endblock %}
{% block content %}

<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Register Here</h1>

         <form method="POST" >
             {% csrf_token %}
             <table>
                {{ form|crispy }}
                 <tr>
                    <td></td>
                    <td><input class="btn btn-info"type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content %}
